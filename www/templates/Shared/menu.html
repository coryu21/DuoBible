<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" id="menubar" ng-style="menubar.style">
        <ion-content>
            <ul class="list">
                <a class="menuicon" href="#/app/menuhome">
                    <img class="icon_home"  style="width: {{width}}px; height:auto">
                </a>
                <a class="menuicon" href="#/app/setting">
                    <img class="icon_setting"  style="width: {{width}}px; height:auto">
                </a>
                <a class="menuicon" href="#/app/maps">
                    <img class="icon_map"  style="width: {{width}}px; height:auto">
                </a>
                <a class="menuicon" href="#/app/bookmarks">
                    <img class="icon_bookmark" style="width: {{width}}px; height:auto">
                </a>
                <a class="menuicon" href="#/app/menuoldtestament">
                    <img class="icon_old" style="width: {{width}}px; height:auto">
                </a>
                <a class="menuicon" href="#/app/menunewtestament">
                    <img  class="icon_new" style="width: {{width}}px; height:auto">
                </a>
            </ul>
        </ion-content>
    </ion-side-menu>
